
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDepartmentLabel" translate="hrApp.department.home.createOrEditLabel">Create or edit a Department</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="department.id" readonly>
        </div>

        <div class="form-group">
            <label translate="hrApp.department.departmentName" for="field_departmentName">DepartmentName</label>
            <input type="text" class="form-control" name="departmentName" id="field_departmentName"
                    ng-model="department.departmentName"
                    >

        </div>

        <div class="form-group">
            <label translate="hrApp.department.location" for="field_location">location</label>
            <select class="form-control" id="field_location" name="location" ng-model="department.location.id" ng-options="location.id as location.id for location in locations">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
