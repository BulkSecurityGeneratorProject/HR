
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLocationLabel" translate="hrApp.location.home.createOrEditLabel">Create or edit a Location</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="location.id" readonly>
        </div>

        <div class="form-group">
            <label translate="hrApp.location.streetAddress" for="field_streetAddress">StreetAddress</label>
            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                    ng-model="location.streetAddress"
                    >

        </div>
        <div class="form-group">
            <label translate="hrApp.location.postalCode" for="field_postalCode">PostalCode</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="location.postalCode"
                    >

        </div>
        <div class="form-group">
            <label translate="hrApp.location.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="location.city"
                    >

        </div>
        <div class="form-group">
            <label translate="hrApp.location.stateProvince" for="field_stateProvince">StateProvince</label>
            <input type="text" class="form-control" name="stateProvince" id="field_stateProvince"
                    ng-model="location.stateProvince"
                    >

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
