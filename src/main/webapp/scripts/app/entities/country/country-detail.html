<div>
    <h2><span translate="hrApp.country.detail.title">Country</span> {{country.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="hrApp.country.countryName">CountryName</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{country.countryName}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hrApp.country.region">region</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{country.region.id}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="country"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
