<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCountryLabel" translate="hrApp.country.home.createOrEditLabel">Create or edit a
            Country</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="country.id" readonly>
        </div>

        <div class="form-group">
            <label translate="hrApp.country.countryName" for="field_countryName">CountryName</label>
            <input type="text" class="form-control" name="countryName" id="field_countryName"
                   ng-model="country.countryName"
                >

        </div>

        <div class="form-group">
            <label translate="hrApp.country.region" for="field_region">region</label>
            <select class="form-control" id="field_region" name="region" ng-model="country.region.id"
                    ng-options="region.id as region.id for region in regions">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
